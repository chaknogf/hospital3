<div class="aurora-container">
  <div class="aurora-cards"
       *ngFor="let opt of options"
       (click)="navegar(opt.ruta)">
      <div class="aurora-items">
   <span [innerHTML]="icons[opt.icon]"></span>
      <h2>{{ opt.nombre }}</h2>
      <p>{{ opt.descripcion }}</p>
    </div>
  </div>
</div>
